decluttering_templates:
  battery_status_template:
    card:
      type: custom:mushroom-template-badge
      content: |
        [[text]]: {{ states('[[entity]]') }}
      icon: mdi:battery-sync
      color: |
        {% if states('[[entity]]') in ['Discharge'] %}
          green
        {% elif states('[[entity]]') in ['Charge'] %}
          purple
        {% elif states('[[entity]]') in ['Standby'] %}
          yellow
        {% else %}
          red
        {% endif %}
